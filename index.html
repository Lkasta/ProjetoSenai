<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
  <div class="container">
    <h1>Monitor de Máquina</h1>
    <div class="temperature">
      <h2>Temperatura da Máquina: <span id="machineTemp">25°C</span></h2>
      <button id="startButton">Iniciar Produção</button>
      <button id="fillOilButton">Encher Óleo</button>
    </div>
    <div class="oil">
      <h2>Quantidade de Óleo:</h2>
      <div class="progress-bar">
        <div id="oilProgress" class="progress" style="width: 100%; background-color: green;"></div>
      </div>
    </div>
    <div class="chart">
      <canvas id="temperatureChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
